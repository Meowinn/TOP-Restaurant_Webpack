<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="sample.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topContainer">
        <div class="logo">
            <img src="../src/logo.png" alt="maxlogo" id="maxLogo">
        </div>
            
        <div class="navbarCont">
            <div class="navbar">
                <ul>
                    <li><button type="button">Home</button></li>
                </ul>
            </div>
            <div class="navbar">
                <ul>
                    <li><button type="button">Menu</button></li>
                </ul>
            </div>
            <div class="navbar">
                <ul>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
<!-- contact -->
    <div id="contactContainer">
        <div id="upperContact">
            <div class="upperText">Contact us</div>
            <div class="upperText2">Contact Max's</div>
        </div>
        <div id="details">
            <p class="bold">Address</p>
            <p>123 Fifth Avenue, New War, NW 109269, Callisto</p>
            <p class="bold">Phone Number</p>
            <p>+1 969-626-96969</p>
            <p class="bold">Email Address</p>
            <p>totallyLegitemail@gsnail.com</p>
        </div>
        <form action="" id="form">
            <input type="text" id="yourName" placeholder="Your Name:">
            <input type="text" id="yourEmail" placeholder="Your Email:">
            <textarea name="" id="textarea" cols="30" rows="10">Message:</textarea>
            <button type="button" id="bookBtn">Book a Table</button>
        </form>
    </div>


<!--  -->
        

    





    <div id="footer">images by Max's Group, Inc. </div>
    
    
</body>
</html>
